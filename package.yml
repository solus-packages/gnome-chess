name       : gnome-chess
version    : 3.24.0
release    : 13
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-chess/3.24/gnome-chess-3.24.0.tar.xz : d04603a25ae7fd32b181152e4f8e0e488f4e7a95f2b562f3029bc07d90d4da14
license    : GPL-2.0
component  : games.strategy
summary    : GNOME Chess Game
description: |
    Play chess in either 3D or 2D, against the computer or a friend
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
rundeps    :
    - gnuchess
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-build.patch
    %configure
build      : |
    %make
install    : |
    %make_install
